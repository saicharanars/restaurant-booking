<body>
  <div class="container-xxl p-2">
    <div class="row p-2">
      <div class="col p-2">
        <header class="p-2 text-center">
          <h1>Restaurant Booking</h1>
          <!-- <h3>Enter Details</h3> -->
        </header>
      </div>
      
    </div>
    
    <div class="container w-25 float-start  p-2">
      <form onsubmit="order(event)">
        <div class=" container   align-items-start p-2">
          <div class=" container  p-2 align-middle ">
            <label for="exampleFormControlInput1" class="form-label">Order Amount</label>
            <input class="form-control form-control-lg" type="text" name="orderamount" id="orderamount" placeholder="amount" />
          </div>
          <div class=" container p-2 align-middle">
            <label>Order Dish</label>
            <select class="form-select form-select-lg" aria-label="Default select example" name="orderdish" id="orderdish">
              <option selected value="pizza">pizza</option>
              <option value="burger">burger</option>
              <option value="sushi">sushi</option>
            </select>
          </div>
          <div class=" container p-2 align-middle">
            <label>Order Table</label>
            <select class="form-select-lg form-select" aria-label="Default select example name="ordertable" id="ordertable">
              <option selected value="table1">table1</option>
              <option value="table2">table2</option>
              <option value="table3">table3</option>
            </select>
          </div>
          <div class=" container p-2 align-middle ">
            <!-- <button  type="button"class="btn-lg btn-primary">SUBMIT</button> -->
            <button class="btn btn-lg w-100 btn-outline-primary" type="submit">submit</button>
          </div>
        </div>


      </form>
    </div>
  </div>
  <div class="container p-2 w-100">
  <div class="row w-75 p-2  column-gap-3">
    <div class="col  w-25 p-2">
      <h2>Table 1</h2>
      <ul class="list-group" id="table1"></ul>
    </div>
    <div class="col w-25 p-2">
      <h2>Table 2</h2>
      <ul class="list-group" id="table2"></ul>
    </div>
    <div class="col w-25 p-2">
      <h2>Table 3</h2>
      <ul class="list-group" id="table3"></ul>
    </div>

  </div>
